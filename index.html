<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#6BBC89">
    <link rel="apple-touch-icon" href="/assets/icons/oscx192.png">
    <title>Check-In</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <h2>Select Member and Location</h2>
        <form id="checkin-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <select id="name" name="name" required>
                    <option value="">Select...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activity">Activity:</label>
                <select id="activity" name="activity" required>
                    <option value="">Select...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <select id="location" name="location" required>
                    <option value="">Select...</option>
                </select>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        function adjustForFullscreen() {
            document.body.style.height = window.innerHeight + 'px';
        }
        window.addEventListener('resize', adjustForFullscreen);
        window.addEventListener('orientationchange', adjustForFullscreen);
        document.addEventListener('DOMContentLoaded', adjustForFullscreen);
    </script>
</body>

</html>
